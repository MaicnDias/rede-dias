<template name="Feed">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                    <h1>Feed</h1>
                    <div class="panel panel-danger">
  <div class="panel-heading">
    <h3 class="panel-title"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span>  Atenção <b>usuário</b>!</h3>
  </div>
  <div class="panel-body">
    Estamos em fase <b>BETA</b>, então o servidor estará em constante manutenção para atualização e ajustes. Obrigado, atenciosamente <b>Eloi</b>! <span class="label label-danger"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>  Está atualizado 90% do sistema!</span>
  <div class="progress progress-striped active">
  <div class="progress-bar progress-bar-danger" style="width: 90%"></div>
</div>
  </div>
</div>
                    {{> novopost}}
                    {{#each posts}}
                    {{> Post}}
                    {{/each}}
            </div>
        </div>
    </div>
</template>
