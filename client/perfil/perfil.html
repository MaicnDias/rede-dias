<template name="Perfil">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        {{#with perfil}}
          <h1>{{username}}</h1>
          <h4>{{profile.name}}</h4>

          <p><h4><span class="label label-info"><span class="badge">{{profile.seguidores.length}}</span> seguidores</span></h4></p>
          <p><h4><span class="label label-default"><span class="badge">{{profile.seguindo.length}}</span> seguindo</span></h4></p>
          
        {{/with}}
        
        {{#if euMesmo}}
          <p>Ol√° {{profile.name}}, bem-vindo ao seu Perfil!</p>
        {{else}}
          {{#if segue}}
            <button class="btn btn-danger deixar-de-seguir">Deixar de Seguir</button>
          {{else}}
            <button class="btn btn-primary seguir">Seguir</button>
          {{/if}}
        {{/if}}
      </div>

      <div class="col-md-6">
        {{#each posts}}
          {{> Post}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
